<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>comision 43095 JS Amparo Pereira</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="background">
    <main>
        <div>
            <h1 class="texto">Comision 43095 JS Amparo Pereira</h1>
        </div>

        <div class="row">
          <div class="col-md-6 offset-md-3">
            <button type="menu" class="btn btn-primary" id="menuSocio">Ingreso Socio</button>
            <button type="menu" class="btn btn-primary" id="menuPrestamo">Ingreso Prestamo</button>
            <button type="menu" class="btn btn-primary" id="menuMostrar">Mostrar Prestamos</button>
          </div>
        </div>
        <br><br><br><br>

        <section id="secIngresoUsuario" style="display: none;">
          <section id="contenido" style="text-align: center;">
              <h2 id="titulo">NOVEDADES</h2>

              <p class="parrafo">aaaaa</p>
              <p class="parrafo">Solo necesitas llenar el Formulario</p>
          </section>
          <div class="formulario">
              <div class="row">
                  <div class="col-md-4 offset-md-4">
                      <form id="formUsuario">
                          <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" >
                            
                          </div>
                          <div class="mb-3">
                              <label for="apellido" class="form-label">Apellido</label>
                              <input type="text" class="form-control" id="apellido" >
                              
                            </div>
                            <div class="mb-3">
                              <label for="cedula" class="form-label">Cedula de Identidad</label>
                              <input type="number" class="form-control" id="cedula" >
                              <div id="cedulaError"class=form-text></div>
                              
                            </div>
                          <div class="mb-3">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="number" class="form-control" id="telefono">
                          </div>
                          <div class="mb-3">
                              <label for="email" class="form-label">Direccion de mail</label>
                              <input type="email" class="form-control" id="email" >
                              <div id="emailError"class=form-text></div>
                            </div>
                          
                          <button type="submit" id="btnUsuario" class="btn btn-primary">Quiero ser socio</button>
                        </form>
                  </div>
              </div>
            <div class="container">
                <div id="poductos"class= "row">
                    
                </div>
          </div>
        </section>
        
      <section id="secIngresoPrestamo" style="display: none;">
        <h2 style="text-align: center;">Ingreso Prestamo</h2>
        <div class="formulario">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <form id="formPrestamo">
                        <div class="mb-3" id="formPrestamo">
                          <label for="monto" class="form-label">ingrese el monto del monto que desea solicitar.</label>
                          <input type="number" class="form-control" id="inputMonto" max="100000" min="10000">
                        </div>
                        <div class="mb-3">
                            <label for="cuotas" class="form-label">Cuotas de el prestamo solicitado.</label>
                            <select name="cuotas" id="selectCuotas">
                              <option value="6">6</option>
                              <option value="12">12</option>
                              <option value="24">24</option>
                            </select>
                        </div>

                        <button type="submit" id="btnPrestamo" class="btn btn-primary">Ingresar Prestamo</button>
                        <p style="text-align: center;" id="confirmPrestamo"></p>
                      </form>
                </div>
          </div>
      </section>

      <section id="secListarPrestamos" style="display: none;">
        <div style="text-align: center;">
          <h2 >Lista de Prestamos</h2>
          <button type="button" id="btnListarPrestamos" class="btn btn-primary">Listar prestamos</button>
          <p style="text-align: center;" id="parrafoPrestamo"></p>
          <ul id="listaPrestamo">
          </ul>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>  
   
</body>
</html>
